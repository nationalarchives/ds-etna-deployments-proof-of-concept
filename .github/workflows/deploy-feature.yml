name: Deploy feature environment

on:
  push:
    branches:
      - 'feature/**'

concurrency:
  group: deploy-feature-${{ github.ref }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          config: config-aws-develop.json
          environment: ${{ inputs.branch }}